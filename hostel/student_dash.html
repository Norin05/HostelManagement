<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #fef4e9;
    color: #5A4D41; /* Warm dark brown text */
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 50px;
    position: fixed;
    height: 100%;
    background-color:#5A4D41; /* Warm peach color */
    padding: 20px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li img {
    width: 50px;
    height: 50px;
    display: block;
    margin: auto;
}

.sidebar ul li a:hover img {
    filter: brightness(1.5);
}

.main-content {
    margin-left: 80px;
    flex-grow: 1;
    padding: 40px 100px 0px 100px;
    overflow: auto;
}

.header {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.content-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.service-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-radius: 15px;
    width: 70%;
    background: linear-gradient(135deg, #F9C1A3, #FFD4A3); /* Peach-to-light-yellow gradient */
    color: #5A4D41; /* Dark brown text */
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
}

.service-card img {
    max-width: 45%;
    height: auto;
    padding: 15px;
    object-fit: contain;
}

.room-allocation {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 20px;
    margin-left: 20px;
}

.hostel-card {
    border-radius: 15px;
    text-align: center;
    color: #5A4D41; /* Dark brown text */
    background-color: #FFD4A3; /* Light peach background for cards */
    flex: 1;
    box-sizing: border-box;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.189);
    flex-shrink: 0;
}

.hostel-card:nth-child(2) {
    background-color: #F9C1A3; /* Light peach background */
    color: #5A4D41; /* Dark brown text */
}

.form-card {
    margin-top: 10px;
    padding: 20px;
    text-align: left;
    border-radius: 15px;
    background: linear-gradient(135deg, #F9C1A3, #FFD4A3); /* Peach-to-light-yellow gradient */
    color: #5A4D41; /* Dark brown text */
    width: 100%;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.189);
}

.form-content {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    gap: 20px;
}

.form-card h3 {
    font-size: 28px;
    color: #5A4D41; /* Dark brown heading */
    font-weight: bold;
    margin: 0;
    flex: 1;
}

.form-card p {
    font-size: 16px;
    color: #5A4D41; /* Dark brown text */
    margin: 0;
    font-weight: bold;
    flex: 2;
}

.form-card .button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 5px;
    font-weight: bold;
    background-color: #FFE5B4; /* Soft yellow background */
    color: #5A4D41; /* Dark brown text */
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
    display: inline-block;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    flex: 0 1 auto;
}

.form-card .button:hover {
    background-color: #F9C1A3; /* Peach hover effect */
    color: #FFF;
    font-weight: bold;
}

/* Bubble Effect */
body::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, rgba(255, 200, 150, 0.3), rgba(255, 200, 150, 0));
    animation: bubbleAnimation 10s infinite;
    z-index: -1;
    opacity: 0.7;
}



    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#student"><img src="IMAGE/studentprofile.png" alt="User Icon"></a></li>
                <li><a href="#room-allocation"><img src="IMAGE/room.png" alt="Hostel Icon"></a></li>
                <li><a href="compform.html"><img src="IMAGE/complaint.png" alt="Complaints Icon"></a></li>
                <li><a href="login.html"><img src="IMAGE/logout.png" alt="Logout Icon"></a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="content-row">
                <div class="service-card">
                    <div>
                        <h1>Student</h1>
                        <h2>Student Name</h2>
                        <p>Email<br>Roll Number</p>
                    </div>
                    <img src="IMAGE/student.png" alt="Student Image">
                </div>
                <div id="room-allocation" class="room-allocation">
                    <div id="room-number" class="hostel-card">
                        <h3>Room Number</h3>
                        <p>A23</p>
                    </div>
                    <div id="floor-number" class="hostel-card">
                        <h3>Floor Number</h3>
                        <p>99</p>
                    </div>
                    <div id="room-type" class="hostel-card">
                        <h3>Room Type</h3>
                        <p>abc</p>
                    </div>
                </div>
            </div>
            <div id="complaints-card" class="form-card">
                <div class="form-content">
                    <h3>Complaints</h3>
                    <p>Fill out the form to submit your complaint</p>
                    <a href="compform.html" class="button">Go to Form</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
